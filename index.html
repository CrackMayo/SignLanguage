<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Language</title>
  </head>
  <body>
    <div id="title">
        <h3>Sign Language</h3>
    </div>
    <br>
    <div id="img"></div>
    <br>
    <div class="card-deck">
        <button class="card" onclick="printSign(6)">
            <h1>V</h1>
        </button>
        <button class="card" onclick="printSign(5)">
            <h1>T</h1>
        </button>
        <button class="card" onclick="printSign(4)">
            <h1>R</h1>
        </button>
        <button class="card" onclick="printSign(0)">
            <h1>E</h1>
        </button>
    </div>
    <br>
    <div class="card-deck">
        <button class="card" onclick="printSign(7)">
            <h1>W</h1>
        </button>
        <button class="card" onclick="printSign(3)">
            <h1>O</h1>
        </button>
        <button class="card" onclick="printSign(2)">
            <h1>L</h1>
        </button>
        <button class="card" onclick="printSign(1)">
            <h1>I</h1>
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
